<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./client/src/styles.css" />
  </head>
  <body>
    <main>
      <!-- preview card -->
      <article class="card">
        <!-- image container -->
        <div class="card-img-container"></div>

        <!-- card info  -->
        <section class="card-info">
          <p class="overline">Perfume</p>
          <h1 class="display">Gabrielle Essence Eau De Parfum</h1>
          <p class="body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- price container -->
          <div class="price-container">
            <p class="new-price">$149.99</p>
            <p class="full-price">$169.99</p>
          </div>
          <!-- end of price container -->

          <button class="btn">
            <img
              class="cart-icon"
              src="./client/src/images/icon-cart.svg"
              alt="cart icon"
            />Add to Cart
          </button>
        </section>
        <!-- end of card info -->
      </article>
      <!-- end of preview card -->
    </main>
  </body>
</html>
