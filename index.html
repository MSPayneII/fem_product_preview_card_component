<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./client/src/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-img-container"></div>
        <section class="card-info">
          <p class="overline">Perfume</p>
          <h1 class="display">Gabrielle Essence Eau De Parfum</h1>
          <p class="body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="new-price">$149.99</p>
            <p class="full-price">$169.99</p>
          </div>
          <button class="btn">
            <img
              class="cart-icon"
              src="./client/src/images/icon-cart.svg"
              alt="cart icon"
            />Add to Cart
          </button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://michaelspayneii.com/index.html">Michael Payne</a>.
    </div>
  </body>
</html>
